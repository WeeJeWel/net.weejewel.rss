<html>

<head>
  <style>
    #wrap {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    #header {
      display: flex;
      flex-direction: row;
      align-items: center;

      margin: var(--homey-su-4);
      margin-bottom: 0;
      padding-bottom: var(--homey-su-4);
      border-bottom: 1px solid var(--homey-color-mono-300);
    }

    #header.is-hidden {
      display: none;
    }

    #header-image {
      flex-shrink: 0;
      width: 24px;
      height: 24px;
      margin-right: 12px;

      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;

      display: none;
    }

    #header-image.is-visible {
      display: block;
    }

    #header-title {
      font-size: 20px;
      font-weight: 600;
      color: var(--homey-color-mono-900);

      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    #items {
      overflow-x: hidden;
      overflow-y: scroll;
      flex-grow: 1;
      padding: var(--homey-su-4);
    }

    .item {
      display: flex;
      align-items: center;

      height: 64px;
      cursor: pointer;
      box-sizing: content-box;

      padding-bottom: 12px;
      margin-bottom: 12px;
      border-bottom: 1px solid var(--homey-color-mono-100);
    }

    .item:last-child {
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
    }

    .item:after {
      display: block;
      content: "";
      height: 1px;
      background-color: var(--homey-color-mono-100);
      margin: 12px 0;
    }

    .item>.image {
      flex-shrink: 0;
      width: 64px;
      height: 64px;
      border-radius: 5px;
      margin-right: 16px;
      background-color: var(--homey-color-mono-100);
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .item>.title {
      font-size: 17px;
      font-weight: 500;
      line-height: 21px;
      color: var(--homey-color-mono-900);

      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
    }

    #error {
      position: absolute;
      z-index: 1000;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;

      padding: 0 50px;

      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      text-align: center;

      font-size: 16px;
      font-weight: 500;
      line-height: 24px;

      visibility: hidden;
    }

    #error:not(:empty) {
      visibility: visible;
    }
  </style>
</head>

<body class="homey-widget-full">

  <div id="error"></div>

  <div id="wrap">
    <div id="header">
      <div id="header-image"></div>
      <div id="header-title">&nbsp;</div>
    </div>
    <div id="items">
    </div>
  </div>

  <script type="text/javascript">
    const $error = document.getElementById('error');
    const $header = document.getElementById('header');
    const $headerTitle = document.getElementById('header-title');
    const $headerImage = document.getElementById('header-image');
    const $items = document.getElementById('items');

    function onHomeyReady(Homey) {
      const {
        url,
        header,
      } = Homey.getSettings();

      if (header === false) {
        $header.classList.add('is-hidden');
      }

      function reload() {
        Promise.resolve().then(async () => {
          const feed = await Homey.api('GET', `/?url=${encodeURIComponent(url)}`)

          if (feed.items.length === 0) {
            throw new Error('No items in the RSS feed.');
          }

          if (feed.title) {
            $headerTitle.innerText = feed.title;
          }

          if (feed.image) {
            $headerImage.style.backgroundImage = `url(${feed.image})`;
            $headerImage.classList.add('is-visible');
          }

          $items.innerHTML = '';
          for (const item of Object.values(feed.items)) {
            const $item = document.createElement('div');
            $item.classList.add('item');
            $item.addEventListener('click', () => {
              Homey.popup(item.link);
            });
            $items.appendChild($item);

            let image = item.image;
            if (!image) {
              // Try to find an image in the content
              const $content = document.createElement('div');
              $content.innerHTML = item.content;

              const $img = $content.querySelector('img');
              if ($img) {
                image = $img.src;
              }
            }

            if (image) {
              const $image = document.createElement('div');
              $image.classList.add('image');
              $image.style.backgroundImage = `url(${image})`;
              $image.classList.toggle('is-visible', !!image);
              $item.appendChild($image);
            }

            const $title = document.createElement('h2');
            $title.classList.add('title');
            $title.innerText = item.title;
            $item.appendChild($title);
          }

          $error.innerText = '';
        })
          .catch(err => {
            $error.innerText = err.message;
          })
          .finally(() => {
            Homey.ready();
          });
      }

      reload();
      setInterval(reload, 5000);
    }
  </script>
</body>

</html>
